version: 1
backend:
  phases:
    preBuild:
      commands:
        - echo "================================backend preBuild"
    build:
      commands:
        - echo "================================backend build"
    postBuild:
        commands:
        - echo "================================backend postBuild"
frontend:
  phases:
    preBuild:
      commands:
        - echo "=====================================BEFORE node version:$(node -v)"
        - nvm install 14.17.0
        - nvm use v14
        - echo "=====================================AFTER node version:$(node -v)"
        - cd frontend
        - yarn install
        - echo "export const TARGET_REGION = $TARGET_REGION;" > ./public/three-js-config.js
        - echo "export const POOL_ID = $POOL_ID;" >> ./public/three-js-config.js
        - cat ./public/three-js-config.js        
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: frontend/build
    files:
      - "**/*"
  cache:
    paths:
      - frontend/node_modules/**/*